<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeme Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    },
                },
            },
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer components {
            .btn {
                @apply px-4 py-2 rounded-lg font-medium transition-all duration-200 
                       dark:text-white hover:opacity-90 focus:outline-none focus:ring-2 
                       focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-primary;
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90;
            }
            .btn-secondary {
                @apply bg-secondary hover:bg-secondary/90;
            }
            .input-box {
                @apply bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 
                       text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary;
            }
            .table-cell {
                @apply p-2 border border-gray-700;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-4xl font-bold mb-8 text-center bg-gradient-to-r from-primary to-secondary 
                   text-transparent bg-clip-text">Xeme Calculator</h1>
        
        <div class="mb-8 flex gap-4 items-center justify-between flex-wrap">
            <div class="flex gap-4 items-center flex-wrap">
                <div class="flex gap-4 items-center">
                    <label for="game-type" class="font-medium">Game:</label>
                    <select id="game-type" class="input-box">
                        <option value="reme">REME</option>
                        <option value="jeme">JEME</option>
                        <option value="leme">LEME</option>
                    </select>
                    <button id="load-preset" class="btn btn-primary">Load Preset</button>
                </div>
                <div class="flex gap-2 items-center">
                    <span class="font-medium">Status:</span>
                    <span id="preset-status" class="px-2 py-1 rounded text-sm"></span>
                </div>
            </div>
            <div class="mt-4">
                <button id="share-config" class="btn bg-gray-700 hover:bg-gray-600">
                    <i class="fas fa-share-alt mr-2"></i>Share Configuration
                </button>
            </div>

            <div class="flex gap-4 items-center">
                <label for="transform-type" class="font-medium">Mode:</label>
                <select id="transform-type" class="input-box">
                    <option value="xeme">Xeme</option>
                    <option value="qq">QQ</option>
                </select>
                <label for="display-type" class="font-medium">Display:</label>
                <select id="display-type" class="input-box">
                    <option value="fixed">Fixed</option>
                    <option value="raw">Raw</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold">Orders</h2>
                        <div class="flex gap-2">
                            <button id="add-row-top" class="btn btn-secondary">
                                <i class="fas fa-plus mr-2"></i>Add Top
                            </button>
                            <button id="add-row-bottom" class="btn btn-secondary">
                                <i class="fas fa-plus mr-2"></i>Add Bottom
                            </button>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table id="orders-table" class="w-full border-collapse border border-gray-700">
                            <thead>
                                <tr class="bg-gray-700">
                                    <th class="table-cell">Height</th>
                                    <th class="table-cell">Player Order</th>
                                    <th class="table-cell">Host Order</th>
                                    <th class="table-cell w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="orders-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-gray-800 rounded-xl p-6 shadow-xl mb-8">
                    <h2 class="text-2xl font-semibold mb-4">Weights</h2>
                    <div class="mb-4">
                        <label class="block mb-2">Default Weight:</label>
                        <input type="number" id="default-weight" value="2" min="1" step="1"
                               class="input-box w-full text-center">
                    </div>
                    <div>
                        <h3 class="text-lg font-medium mb-2">Exceptions</h3>
                        <table id="weights-table" class="w-full border-collapse border border-gray-700">
                            <thead>
                                <tr class="bg-gray-700">
                                    <th class="table-cell">Value</th>
                                    <th class="table-cell">Weight</th>
                                    <th class="table-cell w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="weights-body"></tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
                    <h2 class="text-2xl font-semibold mb-4">Results</h2>
                    
                    <div class="mb-6">
                        <label for="rounds-slider" class="block mb-2">Rounds:</label>
                        <div class="flex gap-4 items-center">
                            <input type="range" id="rounds-slider" min="1" max="4" value="1" 
                                   class="w-full h-2 rounded-lg appearance-none cursor-pointer 
                                   bg-gray-700" />
                            <input type="number" id="rounds-input" min="1" value="1" 
                                   class="input-box w-20" />
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span>Expected Value:</span>
                            <span id="ev-value" class="font-mono">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Return to Player:</span>
                            <span id="rtp-value" class="font-mono">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span>House Edge:</span>
                            <span id="edge-value" class="font-mono">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
