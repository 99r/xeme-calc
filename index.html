<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeme Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darker: '#050505',
                        gray: {
                            750: '#232323',
                            850: '#1a1a1a',
                            950: '#0a0a0a',
                        }
                    },
                },
            },
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer components {
            .btn {
                @apply px-3 py-1.5 rounded font-medium transition-colors duration-150 
                       text-gray-100 hover:opacity-90 focus:outline-none focus:ring-1 
                       focus:ring-offset-1 focus:ring-offset-gray-900 focus:ring-gray-600;
            }
            .btn-primary {
                @apply bg-gray-700 hover:bg-gray-600;
            }
            .btn-secondary {
                @apply bg-gray-800 hover:bg-gray-700;
            }
            .input-box {
                @apply bg-black border border-gray-850 rounded px-2 py-1.5 
                       text-gray-200 focus:outline-none focus:ring-1 focus:ring-gray-750;
            }
            .table-cell {
                @apply p-1.5 border border-gray-850;
            }
        }
        @layer base {
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type=number] {
                -moz-appearance: textfield;
            }
        }
    </style>
</head>
<body class="bg-darker text-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <h1 class="text-3xl font-bold mb-6 text-gray-100">Xeme Calculator</h1>
        
        <div class="mb-6 flex gap-4 items-center justify-between flex-wrap">
            <div class="flex gap-4 items-center flex-wrap">
                <div class="flex gap-4 items-center">
                    <label for="game-type" class="font-medium">Game:</label>
                    <select id="game-type" class="input-box">
                        <option value="reme">REME</option>
                        <option value="jeme">JEME</option>
                        <option value="leme">LEME</option>
                    </select>
                    <button id="load-preset" class="btn btn-primary">Load Preset</button>
                </div>
                <div class="flex gap-2 items-center">
                    <span class="font-medium">Status:</span>
                    <span id="preset-status" class="px-2 py-1 rounded text-sm"></span>
                </div>
                <button id="share-config" class="btn bg-gray-700 hover:bg-gray-600">
                    <i class="fas fa-share-alt mr-2"></i>Share Configuration
                </button>
            </div>

            <div class="flex gap-4 items-center">
                <label for="transform-type" class="font-medium">Mode:</label>
                <select id="transform-type" class="input-box">
                    <option value="xeme">Xeme</option>
                    <option value="qq" disabled>QQ</option>
                </select>
                <label for="display-type" class="font-medium">Display:</label>
                <select id="display-type" class="input-box">
                    <option value="fixed">Fixed</option>
                    <option value="raw">Raw</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div class="bg-black rounded p-4 shadow-lg border border-gray-850">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-xl font-semibold text-gray-100">Orders</h2>
                        <div class="flex gap-2">
                            <button id="add-row-top" class="btn btn-secondary">
                                <i class="fas fa-plus mr-1"></i>Add Top
                            </button>
                            <button id="add-row-bottom" class="btn btn-secondary">
                                <i class="fas fa-plus mr-1"></i>Add Bottom
                            </button>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table id="orders-table" class="w-full border-collapse border border-gray-850">
                            <thead>
                                <tr class="bg-gray-850">
                                    <th class="table-cell">Height</th>
                                    <th class="table-cell">Player Order</th>
                                    <th class="table-cell">Host Order</th>
                                    <th class="table-cell w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="orders-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-black rounded p-4 shadow-lg border border-gray-850 mb-6">
                    <h2 class="text-xl font-semibold mb-3 text-gray-100">Weights</h2>
                    <div class="mb-3">
                        <label class="block mb-1.5">Default Weight:</label>
                        <input type="number" id="default-weight" value="2" step="any"
                               class="input-box w-full text-center">
                    <div>
                        <h3 class="text-lg font-medium mb-2">Extra weights</h3>
                        <table id="weights-table" class="w-full border-collapse border border-gray-850">
                            <thead>
                                <tr class="bg-gray-850">
                                    <th class="table-cell">Number</th>
                                    <th class="table-cell">Weight</th>
                                    <th class="table-cell w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="weights-body"></tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-black rounded p-4 shadow-lg border border-gray-850">
                    <h2 class="text-xl font-semibold mb-3 text-gray-100">Results</h2>
                    
                    <div class="mb-4">
                        <label for="rounds-slider" class="block mb-1.5">Rounds:</label>
                        <div class="flex gap-3 items-center">
                            <input type="range" id="rounds-slider" min="1" max="4" value="1" 
                                   class="w-full h-1.5 rounded appearance-none cursor-pointer 
                                   bg-gray-800" />
                            <input type="number" id="rounds-input" min="1" value="1" 
                                   class="input-box w-16" />
                        </div>
                    </div>

                    <div class="space-y-4">
                         <div id="result-error-div" class="flex justify-between" hidden>
                            <span id="result-error-label" hidden>Error:</span>
                            <span id="result-error" class="font-mono" hidden>-</span>
                        </div>
                        <div class="flex justify-between" hidden>
                            <span hidden>Expected Value:</span>
                            <span hidden id="ev-value" class="font-mono">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Return to Player:</span>
                            <span id="rtp-value" class="font-mono">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span>House Edge:</span>
                            <span id="edge-value" class="font-mono">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
